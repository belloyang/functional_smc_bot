name: Python Application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Runs at 9:45 AM New York time (Eastern Time) Monday-Friday
    # During EDT (Daylight Saving Time): 9:45 AM EDT = 1:45 PM UTC (13:45)
    # During EST (Standard Time): 8:45 AM EST = 1:45 PM UTC (13:45)
    # Note: GitHub Actions uses UTC and does not auto-adjust for DST.
    - cron: '45 13 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run session tests
      run: |
        python tests/test_session.py
    
    - name: Test application import
      env:
        ALPACA_API_KEY: "test_key"
        ALPACA_API_SECRET: "test_secret"
      run: |
        python -c "from app import bot, config; print('âœ“ Application modules imported successfully')"
  
  run-with-credentials:
    runs-on: ubuntu-latest
    # Only run on scheduled executions and manual workflow dispatch
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    needs: test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run application with credentials
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
      run: |
        # Run the bot for 6 hour session
        # Scheduled to run Monday-Friday at 9:45 AM New York time
        python -m app.bot SLV --session-duration 5.8
